      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    /* Do an horizontal flip when you move the mouse over the flip box container */
    .flip-box:hover .flip-box-inner {
      transform: rotateY(180deg);
    }

    /* Position the front and back side */
    .flip-box-front,
    .flip-box-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      /* Safari */
      backface-visibility: hidden;
    }

    .flip-box-back {
      transform: rotateY(180deg);
    }

  <script>
    var turkish_language_anthem = document.getElementById('turkish-language-anthem');
    var main_language_anthem = document.getElementById('main-language-anthem');
    var player = document.getElementById("player");
    function choose_country(country_code) {
      switch (country_code) {
        case 'TR':
          turkish_language_anthem.innerText = "Korkma, sönmez bu şafaklarda yüzen al sancak;\nSönmeden yurdumun üstünde tüten en son ocak.\nO benim milletimin yıldızıdır, parlayacak;\nO benimdir, o benim milletimindir ancak.\n\nÇatma, kurban olayım çehreni ey nazlı hilâl!\nKahraman ırkıma bir gül… ne bu şiddet bu celâl?\nSana olmaz dökülen kanlarımız sonra helâl,\nHakkıdır, Hakk’a tapan, milletimin istiklâl.\n\nBen ezelden beridir hür yaşadım, hür yaşarım.\nHangi çılgın bana zincir vuracakmış? Şaşarım!\nKükremiş sel gibiyim; bendimi çiğner, aşarım;\nYırtarım dağları, enginlere sığmam, taşarım.\n\nGarb’ın âfâkını sarmışsa çelik zırhlı duvar;\nBenim iman dolu göğsüm gibi serhaddim var.\nUlusun, korkma! Nasıl böyle bir îmânı boğar,\n\"Medeniyet!\" dediğin tek dişi kalmış canavar?\n\nArkadaş! Yurduma alçakları uğratma sakın;\nSiper et gövdeni, dursun bu hayâsızca akın.\nDoğacaktır sana va’dettiği günler Hakk’ın…\nKim bilir, belki yarın… belki yarından da yakın.\n\nBastığın yerleri \"toprak!\" diyerek geçme, tanı!\nDüşün altındaki binlerce kefensiz yatanı.\nSen şehîd oğlusun, incitme, yazıktır atanı;\nVerme, dünyâları alsan da, bu cennet vatanı.\n\nKim bu cennet vatanın uğruna olmaz ki fedâ?\nŞühedâ fışkıracak, toprağı sıksan şühedâ!\nCânı, cânânı, bütün varımı alsın da Hudâ,\nEtmesin tek vatanımdan beni dünyâda cüdâ.\n\nRuhumun senden, İlâhî, şudur ancak emeli:\nDeğmesin ma’bedimin göğsüne nâ-mahrem eli!\nBu ezanlar-ki şehâdetleri dînin temeli\nEbedî yurdumun üstünde benim inlemeli\nO zaman vecd ile bin secde eder –varsa- taşım;\n\nHer cerîhamdan, İlâhî, boşanıp kanlı yaşım,\nFışkırır rûh-i mücerred gibi yerden na’şım;\nO zaman yükselerek Arş’a değer, belki başım.\nDalgalan sen de şafaklar gibi ey şanlı hilâl;\n\nOlsun artık dökülen kanlarımın hepsi helâl.\nEbediyen sana yok, ırkıma yok izmihlâl:\nHakkıdır, hür yaşamış bayrağımın hürriyet;\nHakkıdır, Hakk’a tapan milletimin istiklâl!";
          main_language_anthem.innerText = "Korkma, sönmez bu şafaklarda yüzen al sancak;\nSönmeden yurdumun üstünde tüten en son ocak.\nO benim milletimin yıldızıdır, parlayacak;\nO benimdir, o benim milletimindir ancak.\n\nÇatma, kurban olayım çehreni ey nazlı hilâl!\nKahraman ırkıma bir gül… ne bu şiddet bu celâl?\nSana olmaz dökülen kanlarımız sonra helâl,\nHakkıdır, Hakk’a tapan, milletimin istiklâl.\n\nBen ezelden beridir hür yaşadım, hür yaşarım.\nHangi çılgın bana zincir vuracakmış? Şaşarım!\nKükremiş sel gibiyim; bendimi çiğner, aşarım;\nYırtarım dağları, enginlere sığmam, taşarım.\n\nGarb’ın âfâkını sarmışsa çelik zırhlı duvar;\nBenim iman dolu göğsüm gibi serhaddim var.\nUlusun, korkma! Nasıl böyle bir îmânı boğar,\n\"Medeniyet!\" dediğin tek dişi kalmış canavar?\n\nArkadaş! Yurduma alçakları uğratma sakın;\nSiper et gövdeni, dursun bu hayâsızca akın.\nDoğacaktır sana va’dettiği günler Hakk’ın…\nKim bilir, belki yarın… belki yarından da yakın.\n\nBastığın yerleri \"toprak!\" diyerek geçme, tanı!\nDüşün altındaki binlerce kefensiz yatanı.\nSen şehîd oğlusun, incitme, yazıktır atanı;\nVerme, dünyâları alsan da, bu cennet vatanı.\n\nKim bu cennet vatanın uğruna olmaz ki fedâ?\nŞühedâ fışkıracak, toprağı sıksan şühedâ!\nCânı, cânânı, bütün varımı alsın da Hudâ,\nEtmesin tek vatanımdan beni dünyâda cüdâ.\n\nRuhumun senden, İlâhî, şudur ancak emeli:\nDeğmesin ma’bedimin göğsüne nâ-mahrem eli!\nBu ezanlar-ki şehâdetleri dînin temeli\nEbedî yurdumun üstünde benim inlemeli\nO zaman vecd ile bin secde eder –varsa- taşım;\n\nHer cerîhamdan, İlâhî, boşanıp kanlı yaşım,\nFışkırır rûh-i mücerred gibi yerden na’şım;\nO zaman yükselerek Arş’a değer, belki başım.\nDalgalan sen de şafaklar gibi ey şanlı hilâl;\n\nOlsun artık dökülen kanlarımın hepsi helâl.\nEbediyen sana yok, ırkıma yok izmihlâl:\nHakkıdır, hür yaşamış bayrağımın hürriyet;\nHakkıdır, Hakk’a tapan milletimin istiklâl!";
          break;
        case 'AZ':
          turkish_language_anthem.innerText = "Azerbaycan! Azerbaycan!\nEy, kahraman evladın şanlı vatanı!\nSenin için can vermeye hepimiz hazırız!\nSenin için kan dökmeye hepimiz kâdiriz!\nÜç renkli bayrağınla mesut yaşa!\nÜç renkli bayrağınla mesut yaşa!\n\nBinlerce can kurban oldu,\nSinen harbe meydan oldu!\nKendini feda eden asker,\nHer biri kahraman oldu!\n\nSen olasın gülistan,\nSana her an can kurban!\nSana binbir sevgi,\nSinemde tutmuş mekân!\n\nNamusunu korumaya,\nBayrağını yükseltmeye,\nNamusunu korumaya,\nBütün gençler hazırdır!\nŞanlı vatan! Şanlı vatan!\nAzerbaycan! Azerbaycan!\nAzerbaycan! Azerbaycan!";
          main_language_anthem.innerText = "Azərbaycan! Azərbaycan!\nEy qəhrəman övladın şanlı Vətəni!\nSəndən ötrü can verməyə cümlə hazırız!\nSəndən ötrü qan tökməyə cümlə qadiriz!\nÜçrəngli bayrağınla məsud yaşa!\nÜçrəngli bayrağınla məsud yaşa!\n\nMinlərlə can qurban oldu,\nSinən hərbə meydan oldu!\nHüququndan keçən əsgər,\nHərə bir qəhrəman oldu!\n\nSən olasan gülüstan,\nSənə hər an can qurban!\nSənə min bir məhəbbət\nSinəmdə tutmuş məkan!\n\nNamusunu hifz etməyə,\nBayrağını yüksəltməyə\nNamusunu hifz etməyə,\nCümlə gənclər müştaqdır!\nŞanlı Vətən! Şanlı Vətən!\nAzərbaycan! Azərbaycan!\nAzərbaycan! Azərbaycan!";
          break;
        case 'SY':
          turkish_language_anthem.innerText = "Vatanın koruyucuları, üzerinize barış olsun,\nher zaman gurur duyan ruhlarımız ele geçirilmeyi reddediyor.\nAraplığın ini kutsal evimizdir,\nve güneşlerimizin tahtı asla batmayacak.\n\nSuriye dağları kule yüksekliğindedir,\nen yüksek göklerin zirvesiyle konuşanlar.\nParlak güneşi ile muhteşem bir ülke,\nbir gökyüzüne ya da neredeyse bir gökyüzüne dönmek.\n\nUmutlarımızın çırpınışı ve kalplerimizin atışları,\ntopraklarımızı birleştiren bayrakta tasvir edilmiştir.\nHer insanın gözündeki siyahı biz çıkarmadık mı?\nve şehit kanının mürekkebini yüksek gökyüzüne mi yazdın?\n\nRuhlar meydan okuyor ve çok görkemli geçmiş,\nşehitlerin ruhları da bizim koruyucularımızdır.\nBizden, ruhlu ve cesur bir millet,\nSenin izzetin bizdendir, vatanım!";
          main_language_anthem.innerText = "حُـمَاةَ الـدِّيَارِ عَلَيْكُمْ سَـلَامْ\nأَبَتْ أَنْ تَـذِلَّ النُّفُـوْسُ الْكِرَام\nعَـرِيْنُ الْعُرُوْبَةِ بَيْتٌ حَـرَام\nوَعَرْشُ الشُّمُوْسِ حِمَىً لَّا يُضَامْ\n\nرُبُوْعُ الشَّـآمِ بُـرُوْجُ الْعَـلَا\nتُحَاكِي السَّـمَاءَ بِعَـالِي السَّـنَا\nفَأَرْضٌ زَهَتْ بِالشُّمُوْسِ الْوِضَا\nسَـمَاءٌ لَعَمْـرُكَ أَوْ كَالسَّـمَا\n\nرَفِيْـفُ الْأَمَانِيْ وَخَفْـقُ الْفُؤادْ\nعَـلٰى عَـلَمٍ ضَمَّ شَـمْلَ الْبِلَادْ\nأَمَا فِيْهِ مِنْ كُـلِّ عَـيْنٍ سَـوَادْ\nوَمِـنْ دَمِ كُـلِّ شَـهِيْدٍ مِـدَادْ؟\n\nنُفُـوْسٌ أُبَـاةٌ وَمَـاضٍ مَجِيْـد\nوَرُوْحُ الْأَضَاحِيْ رَقِيْبٌ عَـتِيْد\nفَمِـنَّا الْوَلِيْـدُ وَ مِـنَّا الرَّشِـيْد\nفَلِـمْ لَا نَسُـوْدُ وَلِمْ لَا نَشِيْد؟\n";
          break;
        case 'IQ':
          turkish_language_anthem.innerText = "Vatanım, vatanım,\nŞan ve güzellik, yücelik ve ihtişam\nTepelerinizdesiniz, tepelerinizdesiniz.\n\nYaşam ve kurtuluş, zevk ve umut\nSenin havandalar, senin havandalar.\n\nSeni görecek miyim, seni görecek miyim?\nGüvenle teselli edildi ve zaferle onurlandırıldı.\n\nSeni makamında görecek miyim?\nYıldızlara ulaşmak, yıldızlara ulaşmak\nVatanım, vatanım.\n\nVatanım, vatanım,\nGençlik yorulmaz, onların hedefi sizin bağımsızlığınızdır Ya ölürler ya da ölürler.\nÖlümden içeceğiz ve düşmanlarımıza olmayacağız\nKöleler gibi, köleler gibi.\n\nİstemiyoruz, istemiyoruz\nNe sonsuz bir aşağılanma, ne de sefil bir yaşam.\nİstemiyoruz ama geri getireceğiz\nHikayeli zaferimiz, hikayeli zaferimiz.\nVatanım, vatanım.\n\nVatanım, vatanım,\nKılıç ve kalem, ne konuşma ne de kavga\nBizim sembollerimizdir, bizim sembollerimizdir.\nŞanımız, antlaşmamız ve sadık bir görev\nBizi harekete geçirir, bizi harekete geçirir.\n\nBizim şanımız, şanımız,\nOnurlu bir davadır ve dalgalanan bir bayraktır.\nAh, işte, yüceliğinle,\nDüşmanlarına karşı muzaffer, düşmanlarına karşı muzaffer.\nVatanım, vatanım!";
